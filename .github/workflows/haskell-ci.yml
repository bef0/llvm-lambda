name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Image
      run: docker build --tag=llvm-lambda-ci --file=Dockerfile .

    - name: Build
      run: docker run llvm-lambda-ci 'stack build'

    - name: Test
      run: docker run llvm-lambda-ci 'stack test'
